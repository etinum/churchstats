<form class="form-horizontal" name="myForm" role="form" novalidate>
    <div cg-busy="load">
        
            <button type="button" class="btn btn-sm btn-warning " style="margin-bottom: 10px" ng-click="reload()">
                <i class="glyphicon glyphicon-refresh">
                </i>  Restart
            </button>
        

        <div class="form-group" show-errors>
            <label for="recorderName" class="col-sm-3 control-label">Who are you?</label>
            <div class="col-sm-5">
                <input type="text" ng-maxlength="ng_maxLength" maxlength={{maxLength}} id="recorderName" name="recorderName" class="form-control"
                       ng-model="recorderName" ng-required="true" uib-typeahead="item.fullName for item in userList  | filter:$viewValue | limitTo:8" autocomplete="off" typeahead-on-select="onBlurRecorder()" ng-disabled="recorderFieldDisable" />
                <div class="help-block" ng-messages="myForm.recorderName.$error" ng-show="myForm.recorderName.$touched || submitted">
                    <div ng-messages-include="app/html/error-messages.html"></div>
                </div>
            </div>
            <div class="col-sm-4" ng-hide="!isNewUser">
                <input type="button" class="btn btn-primary" value="Create New User?"
                       ng-click="createNewUser(recorderName)" />
            </div>
        </div>

        <div ng-hide="!haveRecorder">
            <div class="form-group" show-errors>
                <label for="meetingName" class="col-sm-3 control-label">Meeting Name</label>
                <div class="col-sm-9">
                    <input type="text" ng-maxlength="ng_maxLength" maxlength={{maxLength}} id="meetingName" name="meetingName" class="form-control"
                           ng-model="meetingName" ng-required="true" uib-typeahead="item.name for item in meetingList  | filter:$viewValue | limitTo:8" autocomplete="off" typeahead-on-select="onBlurMeeting()" ng-disabled="meetingFieldDisable" />
                    <div class="help-block" ng-messages="myForm.meetingName.$error" ng-show="myForm.meetingName.$touched || submitted">
                        <div ng-messages-include="app/html/error-messages.html"></div>
                    </div>
                </div>
            </div>

            <div class="form-group" ng-hide="!isNewMeeting" show-errors>
                <label for="meetingTypeId" class="col-sm-3 control-label">Choose Meeting Type</label>
                <div class="col-sm-5">
                    <select id="meetingTypeId" name="meetingTypeId" class="form-control"
                            data-ng-model="meetingTypeId" ng-required="true" ng-change="meetingTypeChanged()">
                        <option value="">---Please select---</option>
                        <option ng-repeat="item in meetingTypeOptions" value="{{item.id}}">{{item.name}}</option>
                    </select>
                    <div class="help-block" ng-messages="myForm.meetingTypeId.$error" ng-show="myForm.meetingTypeId.$touched || submitted">
                        <div ng-messages-include="app/html/error-messages.html"></div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <input type="button" class="btn btn-primary" value="Create Meeting"
                           ng-click="createMeeting()" />
                </div>

            </div>



            <div class="panel panel-default" ng-show="haveMeeting">
                <div class="panel-heading">Meeting stats (Present: {{counts.present}}, Absent: {{counts.absent}}, Unknown: {{counts.unknown}}, Total Possible: {{counts.totalPossible}})</div>
                <div class="panel-body">
                    <!--<select ng-model="filterSelected" ng-change="filter()" class="form-control" ng-options="filter as filter.label for filter in filterOptions track by filter.id"></select>-->

                    <div class="container">
                        <button type="button" class="btn btn-sm btn-success" style="margin-bottom: 10px" ng-model="showAddMember" uib-btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">
                            <i class="glyphicon glyphicon-plus">
                            </i>
                        </button>
                        <div ng-show="showAddMember" class="row">
                            <div class="col-xs-6 col-sm-5" style="margin-bottom: 5px">
                                <input type="text" ng-maxlength="ng_maxLength" maxlength={{maxLength}} id="addMeetingMembers" name="addMeetingMembers" class="form-control"
                                       ng-model="addMeetingMembers" ng-required="true" uib-typeahead="item.fullName for item in availableMemberList  | filter:$viewValue | limitTo:8" autocomplete="off" typeahead-on-select="AddMember($item)" placeholder="Type here to add members" />
                            </div>
                            <div class="col-xs-6 col-sm-4" style="margin-bottom: 15px">
                                <input type="button" class="btn btn-success" value="Add New User"
                                       ng-click="AddNewUserAsMember(addMeetingMembers)" />
                            </div>
                        </div>



                        <div class="row" ng-show="fullMemberList.length > 0">
                            <div class="col-xs-10 col-sm-5 col-lg-6" style="margin-bottom: 5px">
                                <input id="globalSearch" ng-model="globalSearchString" class="form-control" placeholder="global search ..." type="text"/>
                            </div>
                            <div class="col-xs-2 col-sm-1 col-lg-1">
                                <button type="button" class="btn btn-sm btn-success" style="margin-bottom: 10px" ng-click="globalSearchString='';filterMembersBySearch()">
                                    <i class="glyphicon glyphicon-remove-sign">
                                    </i>
                                </button>
                            </div>
                            <div class="col-xs-12 col-sm-5 col-lg-5">
                                <div class="row">
                                    <label class="col-xs-4 col-sm-3">
                                        <input class="big-checkbox" type="checkbox"
                                               ng-model="hidePresent" ng-change="filterUserSelected()" /> Hide Present
                                    </label>
                                    <label class="col-xs-4 col-sm-3">
                                        <input class="big-checkbox" type="checkbox"
                                               ng-model="hideUnknown" ng-change="filterUserSelected()" /> Hide Unknown
                                    </label>
                                    <label class="col-xs-4 col-sm-3" style="text-align: center">
                                        <input class="big-checkbox" type="checkbox"
                                               ng-model="hideAbsent" ng-change="filterUserSelected()" /> Hide Absent
                                    </label>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <br />


                <div ng-repeat="item in memberList track by item.id">
                    <div class="form-group" ng-hide="item.isAttend === hidePresent || (item.isAttend === false && hideAbsent) || (item.isAttend === null) && hideUnknown ">
                        <label class="col-xs-12 col-sm-3 col-lg-3 control-label">{{item.fullName}}</label>
                        <div class="col-xs-12 col-sm-9 col-lg-9">
                            <div class="btn-group">
                                <label class="btn" ng-class="{'btn-success': item.isAttend === true, 'btn-info': item.isAttend !== true}" ng-model="item.isAttend" uib-btn-radio=true ng-change="memberSelected(item)">Present</label>
                                <label class="btn" ng-class="{'btn-warning': item.isAttend === null, 'btn-info': item.isAttend !== null}" ng-model="item.isAttend" uib-btn-radio=null ng-change="memberSelected(item)">Unknown</label>
                                <label class="btn" ng-class="{'btn-danger': item.isAttend === false, 'btn-info': item.isAttend !== false}" ng-model="item.isAttend" uib-btn-radio=false ng-change="memberSelected(item)">Absent</label>
                            </div>  {{item.RecorderName}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
